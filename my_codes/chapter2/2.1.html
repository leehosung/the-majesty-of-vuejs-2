<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <h1>Hello {{ name }}</h1>
        Enter you name: <input v-model="name">
    </div>
</body>
<script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            name: ''
        }
    });
</script>
</html>
