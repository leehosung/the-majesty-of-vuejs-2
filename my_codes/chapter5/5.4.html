<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>
<div class="container">
    <h1>Enter 2 numbers to calculate their sum.</h1>
    <form>
        <input v-model.number="a" class="form-control">
        <select v-model="operator" class="form-control">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input v-model.number="b" class="form-control">
    </form>
    <h2>Result: {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>
    <pre>{{ $data }}</pre>
</div>
</body>
<script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            a: 1,
            b: 1,
            operator: "+",
        },
        computed: {
            c: function () {
                switch (this.operator) {
                    case "+":
                        return this.a + this.b;
                    case "-":
                        return this.a - this.b;
                    case "*":
                        return this.a * this.b;
                    case "/":
                        return this.a / this.b;
                }
            }
        },
        methods: {
        }
    })
</script>
</html>
