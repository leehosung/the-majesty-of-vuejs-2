<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <h1>Type 2 numbers and choose operations.</h1>
    <form class="form-inline">
        <input v-model.number="a" class="form-control">
        <select v-model="operator" class="form-control">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input v-model.number="b" class="form-control">
        <button type="submit" @click.prevent="calculate" class="btn btn-primary">
            Calculate
        </button>
    </form>
    <h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>
    <pre>{{ $data }}</pre>
</div>
</body>
<script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            a: 1,
            b: 2,
            c: null,
            operator: "+",
        },
        methods: {
            calculate: function() {
                switch (this.operator) {
                    case "+":
                        this.c = this.a + this.b;
                        break;
                    case "-":
                        this.c = this.a - this.b;
                        break;
                    case "*":
                        this.c = this.a * this.b;
                        break;
                    case "/":
                        this.c = this.a / this.b;
                        break;
                }
            }
        }
    });
</script>
</html>
