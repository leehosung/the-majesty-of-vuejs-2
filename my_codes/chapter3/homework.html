<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Greetings friend</title>
</head>
<body>
<div class="container">
    <h2>
        <p v-if="gender=='male'">Hello, Mrs.{{name}}</p>
        <p v-else-if="gender=='female'">Hello, Miss.{{name}}.</p>
        <p v-else>So you can't decide. Fine!</p>
    </h2>
    <form class="form-inline">
        <div class="form-group">
            <label for="gender">Enter your gender:</label>
            <input v-model="gender" type="text" class="form-control" id="gender" placeholder="Gender">
            <br>
            <label for="name">Enter your name:</label>
            <!-- binded input to 'name' -->
            <input v-model="name" type="text" class="form-control" id="name" placeholder="Name">
        </div>
    </form>
    <!-- displays all data within Vue instance filtered through JSON -->
    <pre>{{ $data }}</pre>
</div>
</body>
<!-- cdn that contains all contents of Vue.js -->
<script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            //empty variable each binded to input
            name: '',
            gender: '',
        },
    })
</script>
</html>
