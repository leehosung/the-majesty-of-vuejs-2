<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>The Gotham Gazette</title>
</head>
<body>
<div class="container">
    <h1>Real identities of Super Heroes!</h1>
    <ul class="list-group">
        <li v-for="hero in heroes" class="list-group-item">
            {{ hero | snitch }}
        </li>
    </ul>
    <pre>{{ $data }}</pre>
</div>
</body>
<script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
<script type="text/javascript">

    Vue.filter('snitch', function (hero) {
        return hero.secretId + ' is '
        + hero.firstname + ' '
        + hero.lastname + ' in real life!'
    })
    new Vue({
        el: '.container',
        data: {
            heroes: [
                {
                    firstname: 'Bruce',
                    lastname: 'Wayne',
                    secretId: 'Batman',
                },
                {
                    firstname: 'Clark',
                    lastname: 'Kent',
                    secretId: 'Superman',
                },
                {
                    firstname: 'Jay',
                    lastname: 'Garrick',
                    secretId: 'Flash'
                },
                {
                    firstname: 'Peter',
                    lastname: 'Parker',
                    secretId: 'Spider-Man'
                }
            ]
        },
        computed: {
        },
        methods: {
        }
    })
</script>
</html>
