<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <input v-model="message">
    </div>
</body>
<script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Greetings your majesty!'
        }
    });
</script>
</html>
